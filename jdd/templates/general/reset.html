{% extends 'layout.html'%}
{% block title%}
Reset Password
{% endblock %}
{% block body%}
<div class="container">

    <header class="center">
        <h4 class="red-text">重置密码</h4>
    </header>

    <div class="row">
        {% from "_formhelpers.html" import render_field %}
        <form class="col s12" method="POST" action="">
            <div class="row">
                <div class="input-field col s12 m6 offset-m3">
                    <i class="material-icons prefix">email</i>
                    {{render_field(form.email,class='validate')}}
                    <label for="email">邮箱：</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12 m6 offset-m3">
                    <i class="material-icons prefix">lock</i>
                    {{render_field(form.newpasswd,class='validate')}}
                    <label for="newpasswd">新密码：</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12 m6 offset-m3">
                    <button class="btn waves-effect waves-light" type="submit" name="submit">确认
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
